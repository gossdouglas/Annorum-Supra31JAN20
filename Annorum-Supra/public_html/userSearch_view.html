<script>
$(document).ready(function(){

 load_data();

 function load_data(query)
 {
  $.ajax({
   url:"getdata.php",
   method:"POST",
   data:{query:query},
   success:function(data)
   {
    $('#insertext').html(data);
   }
  });
 }
 $('#namekey').keyup(function(){
  var search = $(this).val();
  if(search != '')
  {
   load_data(search);
  }
  else
  {
   load_data();
  }
 });
});
</script>
